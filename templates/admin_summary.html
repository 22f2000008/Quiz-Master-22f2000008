<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Summary</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active px-3" aria-current="page" href="/adminhome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/quizdashboard">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/score">Score</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/admin_stats">Summary</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <h2>Welcome to Admin</h2>
                    <a href="/logout" class="btn btn-danger ms-3">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Admin Summary</h2>

        <div class="row">
            <div class="col-md-6 text-center">
                <h4>Top Scoring Users</h4>
                <img src="data:image/png;base64,{{ bar_chart }}" class="img-fluid" alt="Top Scoring Users Chart">
            </div>
            <div class="col-md-6 text-center">
                <h4>Subject-wise Toppers</h4>
                <img src="data:image/png;base64,{{ pie_chart }}" class="img-fluid" alt="Subject Toppers Chart">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
